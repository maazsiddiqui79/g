<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  

  <meta charset="UTF-8">
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->


  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <title>Maaz | Portfolio</title>

  <style>
    .nav-link {
      color: inherit;
      transition: all 0.3s ease-out;
      color: rgba(50, 50, 50, 0.913);

      text-decoration: none;
      padding-left: 10px;
      margin-left: 5px;
      margin-right: 5px;
      padding-right: 10px;
    }


    .nav-link:hover,
    a:active,
    .nav-link:focus {
      color: black;

      box-shadow: 3px 3px 10px rgba(1, 1, 1, 0.2);
      transition: all 0.2s ease-in;
      transform-origin: center;
      text-decoration: underline;
      border-bottom: 1.5px solid rgb(0, 0, 0);
      border-top: 1.5px solid rgb(0, 0, 0);



      padding-left: 3px;
      padding-right: 3px;

    }

    header {
      padding-left: 1.5rem;
      padding-right: 1.5rem;
    }
  </style>
  {% block head %}{% endblock %}
  <link rel="shortcut icon" href="../static/icons-portfolio.png" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  

</head>
<!-- ms me ps pe mx px py right left-->

<body>

  <div class="container">


    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom fixed-top"
      style="background-color:whitesmoke;"> 
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 link-body-emphasis text-decoration-none">
        <h5><span style="font-family: 'Cambria';">/siddiqui</span><span style="color: rgba(13, 110, 253, 0.9);">/maaz-/</span></h5></a>
        <p class="nav nav-pills">
          <a href="/" class="nav-link active-link" aria-current="page">Home</a> /
          <a href="#skills" class="nav-link active-link">Skills</a> /
          <a href="#projects" class="nav-link active-link">Project</a> /
          <a href="#about" class="nav-link active-link">About</a> /
          <a href="#connect" class="nav-link active-link">Connect</a>
        </p>
    </header>
  </div>
  {% block body %} {% endblock %}
  

</body>
