<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Maaz | Portfolio</title>
    <link rel="shortcut icon" href="../static/icons-portfolio.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <style>
        .nav-link-header {
            color: rgba(50, 50, 50, 0.913);
            transition: all 0.3s ease-out;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        .nav-link-header:hover,
        .nav-link-header:focus,
        .nav-link-header:active {
            color: black;
            box-shadow: 3px 3px 10px rgba(1, 1, 1, 0.2);
            text-decoration: underline;
            border-bottom: 1.5px solid black;
            border-top: 1.5px solid black;
            transition: all 0.2s ease-in;
        }

        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 1rem;
            }

            .nav-link-header {
                padding: 0.5rem;
                text-align: center;
                display: block;
            }
        }
    </style>

    {% block head %}{% endblock %}
</head>

<body>

    <!-- Responsive Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="font-family: 'Cambria';">/siddiqui/maaz-/</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/" class="nav-link nav-link-header active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#skills" class="nav-link nav-link-header">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a href="#projects" class="nav-link nav-link-header">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="#about" class="nav-link nav-link-header">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#connect" class="nav-link nav-link-header">Connect</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Body Block -->
    <div class="container" style="padding-top: 80px;">
        {% block body %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-4 border-top bg-light" style="font-family: 'Lucida Sans'; font-size: 0.9rem;">
        <p class="mb-0">&copy; 2025 Maaz Siddiqui | All rights reserved.</p>
    </footer>

</body>

</html>
